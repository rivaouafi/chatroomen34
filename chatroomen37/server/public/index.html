<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<link rel="stylesheet" href="styles.css">
<style>
 #message-container {
    display: flex;
    flex-direction: column;
    height: 90vh;
    max-width: 800px;
    margin: auto;
    border: 1px solid #ccc;
    padding: 10px;
}

#send-container {
    flex: 1;
    overflow-y: auto;
    padding: 5px;
    border: 1px solid #ccc;
}

#messge-input {
    margin-top: 10px;
    padding: 10px;
    width: calc(100% - 22px);
}

#send-button {
    margin-top: 10px;
    padding: 10px;
}

</style>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<div id="chat-container">Riva-Russia
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

</script>
 <script>
  ï»¿    document.addEventListener('DOMContentLoaded', () => {
        const socket = io('https://replit.com/@rivaouafi43/roomchat1-1'); // Replace with your Replit backend URL
        const chatBox = document.getElementById('send-container');
        const messgeInput = document.getElementById('messge-input');
        const sendBtn = document.getElementById('send-button');

        socket.on('message', message => {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
        });

        sendBtn.addEventListener('click', () => {
                const message = messgeInput.value.trim();
                if (message) {
                        socket.emit('message', message);
                        messgeInput.value = '';
                }
        });
});

 </script>

</body>
</html>
